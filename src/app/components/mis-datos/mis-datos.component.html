<ion-content>
  <ion-card mode="md">
    <ion-card-content>
      <form [formGroup]="formularioMisDatos" (ngSubmit)="misDatos()">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput type="text">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input formControlName="apellido" matInput type="text">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Educación</mat-label>
          <mat-select formControlName="nivelEducacion">
            <mat-option value="tecnico">Técnico</mat-option>
            <mat-option value="universitario">Universitario</mat-option>
          </mat-select>
        </mat-form-field>

        <ion-item>
          <ion-label position="stacked">Fecha de Nacimiento</ion-label>
          <ion-input formControlName="fechaNacimiento" type="date"></ion-input>
        </ion-item>

        <ion-grid class="ion-padding-top">
          <ion-row>
            <ion-col>
              <button (click)="limpiar()" mat-raised-button color="primary">Limpiar</button>
            </ion-col>

            <ion-col>
              <button type="submit" mat-raised-button color="accent">Guardar</button>
            </ion-col>
          </ion-row>
        </ion-grid>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
